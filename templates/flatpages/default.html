<!DOCTYPE html>
<html>
<head>
{% if user.is_authenticated %}
<p>Welcome, {{ user.username }}. Thanks for logging in.</p>
<a href="/accounts/logout"> Logout </a>
{% else %}
<p>Welcome, new user. Please log in.</p>
<a href="/accounts/login"> Login </a>
{% endif %}
<title>{{ flatpage.title }}</title>
</head>
<body>
{{ flatpage.content }}
</body>
</html>
